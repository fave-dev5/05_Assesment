<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      border: 1px solid;
      flex-wrap: wrap;
      max-width: 800px;
      gap: 16px;
      padding: 20px
    }
    .flex-container > div {
      padding: 10px;
      background-color: #4d7298;
      color: white;
      border: solid 2px #75A4B5;
      border-radius: 6px;
      flex-grow: 1;
    }
  </style>
  <body>
    <div class="flex-container">
      <div>Turnip</div>
      <div>greens</div>
      <div>yarrow</div>
      <div>ricebean</div>
      <div>rutabaga</div>
      <div>endive</div>
      <div>cauliflower</div>
      <div>sea lettuce</div>
      <div>kohlrabi</div>
      <div>amaranth</div>
    </div>
  </body>
</html>
